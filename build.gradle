buildscript {
    ext {
        serenityCoreVersion = "2.0.49"
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.91")
    }
}

plugins {
    id 'java'
}
apply plugin: 'net.serenity-bdd.aggregator'
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation('junit:junit:4.12')
    implementation('net.serenity-bdd:serenity-core:2.0.91')
    implementation('net.serenity-bdd:serenity-junit:2.0.91')
    implementation('net.serenity-bdd:serenity-screenplay:2.0.91')
    implementation('org.slf4j:slf4j-simple:1.7.25')
    implementation('net.serenity-bdd:serenity-cucumber:3.0.1')
    implementation("net.serenity-bdd:serenity-screenplay-rest:2.0.91")
    implementation 'org.assertj:assertj-core:3.11.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.19.0'
}

test {
    systemProperties System.getProperties()
    systemProperty "file.encoding", "UTF-8"
    systemProperty "cucumber.options", System.properties.getProperty("cucumber.options")
    testLogging.showStandardStreams = true
    finalizedBy(aggregate)
}